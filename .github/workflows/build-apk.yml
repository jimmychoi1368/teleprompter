# =============================================================================
# GitHub Actions workflow for building Android APK with Buildozer
# =============================================================================
name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 明确指定SDK/NDK版本，和buildozer.spec保持一致
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_VERSION: 25.2.9519653
      ANDROID_BUILD_TOOLS_VERSION: 33.0.2
      ANDROID_PLATFORM_VERSION: 33

    steps:
      # 步骤1：拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # Buildozer推荐版本

      # 步骤3：安装Buildozer及依赖
      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36  # 固定Cython版本避免兼容性问题

      # 步骤4：设置Android SDK（自动接受许可）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          android-platforms: ${{ env.ANDROID_PLATFORM_VERSION }}
          android-build-tools: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}
          android-ndk: ${{ env.ANDROID_NDK_VERSION }}

      # 关键补充：将Build Tools路径加入环境变量（解决aapt找不到的问题）
      - name: Add Build Tools to PATH
        run: echo "${{ env.ANDROID_SDK_ROOT }}/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH

      # 步骤5：验证SDK组件安装
      - name: Verify Android components
        run: |
          sdkmanager --list | grep "build-tools"
          ls -l ${{ env.ANDROID_SDK_ROOT }}/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}/aapt  # 验证aapt存在

      # 步骤6：构建APK
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # 步骤7：上传APK产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: teleprompter-apk
          path: bin/*.apk
