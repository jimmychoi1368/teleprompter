name: Build Android APK

on:
  # æŽ¨é€åˆ°mainåˆ†æ”¯æ—¶è‡ªåŠ¨æž„å»º
  push:
    branches:
      - main
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘æž„å»º
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # =========================================
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      # =========================================
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # =========================================
      # æ­¥éª¤2: è®¾ç½®PythonçŽ¯å¢ƒ
      # =========================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # =========================================
      # æ­¥éª¤3: å®‰è£…ç³»ç»Ÿä¾èµ–
      # =========================================
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libgstreamer-plugins-base1.0-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zip \
            unzip \
            openjdk-17-jdk \
            wget \
            lld
      
      # =========================================
      # æ­¥éª¤4: å®‰è£…Pythonä¾èµ–
      # =========================================
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install \
            buildozer \
            cython==0.29.33 \
            virtualenv \
            kivy==2.2.1
      
      # =========================================
      # æ­¥éª¤5: ä¸‹è½½Voskæ¨¡åž‹
      # =========================================
      - name: Download Vosk Model
        run: |
          echo "ðŸ“¥ Downloading Vosk English Model..."
          wget -q https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip
          unzip -q vosk-model-small-en-us-0.15.zip
          echo "âœ… Vosk model downloaded successfully!"
      
      # =========================================
      # æ­¥éª¤6: é…ç½®Buildozerç¼“å­˜
      # =========================================
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
      
      # =========================================
      # æ­¥éª¤7: è®¾ç½®Android SDKçŽ¯å¢ƒ
      # =========================================
      - name: Setup Android SDK
        run: |
          echo "ðŸ“¦ Setting up Android SDK..."
          # è®¾ç½®ANDROID_HOMEçŽ¯å¢ƒå˜é‡
          export ANDROID_HOME=$HOME/.android/sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # ä¸‹è½½Androidå‘½ä»¤è¡Œå·¥å…·
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          # æ·»åŠ åˆ°PATH
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          
          echo "âœ… Android SDK environment configured!"
      
      # =========================================
      # æ­¥éª¤8: æŽ¥å—Android SDKè®¸å¯
      # =========================================
      - name: Accept Android SDK licenses
        run: |
          echo "ðŸ“œ Accepting Android SDK licenses..."
          export ANDROID_HOME=$HOME/.android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # åˆ›å»ºlicensesç›®å½•
          mkdir -p $ANDROID_HOME/licenses
          
          # é¢„å…ˆæŽ¥å—æ‰€æœ‰è®¸å¯ï¼ˆå†™å…¥è®¸å¯hashï¼‰
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" >> $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
          
          # ä½¿ç”¨sdkmanageræŽ¥å—æ‰€æœ‰è®¸å¯
          yes | sdkmanager --licenses || true
          
          echo "âœ… SDK licenses accepted!"
      
      # =========================================
      # æ­¥éª¤9: å®‰è£…Android SDKç»„ä»¶
      # =========================================
      - name: Install Android SDK Components
        run: |
          echo "ðŸ“¥ Installing Android SDK components..."
          export ANDROID_HOME=$HOME/.android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # å®‰è£…å¿…è¦çš„SDKç»„ä»¶
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
          
          echo "âœ… Android SDK components installed!"
      
      # =========================================
      # æ­¥éª¤10: åˆå§‹åŒ–Buildozer
      # =========================================
      - name: Initialize Buildozer
        run: |
          echo "ðŸ”§ Initializing Buildozer..."
          # å†æ¬¡é€šè¿‡buildozeræŽ¥å—è®¸å¯ï¼ˆç¡®ä¿å®Œæ•´æ€§ï¼‰
          yes | buildozer android licenses || true
      
      # =========================================
      # æ­¥éª¤11: æž„å»ºAPK
      # =========================================
      - name: Build APK
        run: |
          echo "ðŸ”¨ Building Android APK..."
          echo "This may take 15-30 minutes on first build..."
          buildozer -v android debug
        env:
          # ç¦ç”¨äº¤äº’å¼æç¤º
          BUILDOZER_WARN_ON_ROOT: 0
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      
      # =========================================
      # æ­¥éª¤12: ä¸Šä¼ APKäº§ç‰©
      # =========================================
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: teleprompter-apk
          path: bin/*.apk
          retention-days: 30
      
      # =========================================
      # æ­¥éª¤13: æž„å»ºæ‘˜è¦
      # =========================================
      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± APK Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh bin/*.apk >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "APK files listed above"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Notes" >> $GITHUB_STEP_SUMMARY
          echo "- This APK is a **debug build**" >> $GITHUB_STEP_SUMMARY
          echo "- Supports **ARM64** devices" >> $GITHUB_STEP_SUMMARY
          echo "- Requires **Android 7.0+** (API 24)" >> $GITHUB_STEP_SUMMARY

